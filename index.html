<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta charset="UTF-8">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Share+Tech" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/calculadora.css">

</head>

<body>
    <h1>JS Calculator</h1><br><br>
    <div class="calculadora">
        <form action="">
            <input type="text" disabled id="pantalla" class="pantalla">

            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-3">
                        <input type="button" value="AC" id="key" onclick="mostrar('c')" class="btn btn-danger"><br>
                        <input type="button" value="DEL" id="key" onclick="eliminar()" class="btn btn-danger"><br>
                        <input type="button" value="=" id="igual" onclick="resultado()" class="btn btn-danger">
                    </div>
                    <div class="col-xs-6">

                        <input type="button" value="7" id="key" onclick="mostrar('7')" class="btn btn-default">
                        <input type="button" value="8" id="key" onclick="mostrar('8')" class="btn btn-default">
                        <input type="button" value="9" id="key" onclick="mostrar('9')" class="btn btn-default"><br>
                        <input type="button" value="4" id="key" onclick="mostrar('4')" class="btn btn-default">
                        <input type="button" value="5" id="key" onclick="mostrar('5')" class="btn btn-default">
                        <input type="button" value="6" id="key" onclick="mostrar('6')" class="btn btn-default"><br>
                        <input type="button" value="1" id="key" onclick="mostrar('1')" class="btn btn-default">
                        <input type="button" value="2" id="key" onclick="mostrar('2')" class="btn btn-default"> <input type="button" value="3" id="key" onclick="mostrar('3')" class="btn btn-default"><br>
                        <input type="button" value="0" id="key" onclick="mostrar('0')" class="btn btn-default">
                        <input type="button" value="." id="key" onclick="mostrar('.')" class="btn btn-default">
                        <input type="button" value="^2" id="cuadrado" onclick="pwr()" class="btn btn-primary">

                    </div>
                    <div class="col-xs-3 ultimacolumna">
                        <input type="button" value="+" id="key" onclick="mostrar('+')" class="btn btn-primary">
                        <input type="button" value="-" id="key" onclick="mostrar(' - ')" class="btn btn-primary">
                        <input type="button" value="x" id="key" onclick="mostrar(' * ')" class="btn btn-primary">
                        <input type="button" value="/" id="key" onclick="mostrar(' / ')" class="btn btn-primary">
                    </div>
                    
                </div>
                <h5>David Aray &copy;2018</h5>
            </div>
        </form>
    </div>

    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="js/calculadora.js"></script>
</body>

</html>
